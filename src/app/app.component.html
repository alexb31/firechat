<div class="row columns">
  <button (click)="login()" *ngIf="!(name | async)?.uid">Login With Facebook</button>

  <input type="text" id="message" *ngIf="name | async" placeholder="Chat here..." (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="msgVal" />

    <div class="chat-container" *ngFor="let item of items | async">
      <a href="#">{{item.name}}</a>
      
      <p>{{item.message}}</p>
    </div>
</div>
